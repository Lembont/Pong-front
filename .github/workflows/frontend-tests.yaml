name: Frontend tests

on:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: Pong-front/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('Pong-front/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: Pong-front
        run: npm ci

      - name: Print demo secret (will be masked)
        working-directory: Pong-front
        env:
          CI_TEST_SECRET: ${{ secrets.CI_TEST_SECRET }}
        run: |
          echo "Demo: the secret value is -> $CI_TEST_SECRET"
        continue-on-error: true

      - name: Run tests and save output
        working-directory: Pong-front
        run: |
          mkdir -p test-results
          npm test --silent 2>&1 | tee test-results/frontend.log
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Pong-front-test-results
          path: Pong-front/test-results/
          
