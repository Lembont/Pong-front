name: Frontend tests

on:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Print demo secret (will be masked)
        working-directory: .
        env:
          CI_TEST_SECRET: ${{ secrets.CI_TEST_SECRET }}
        run: |
          if [ -n "$CI_TEST_SECRET" ]; then
            echo "Demo: the secret value is -> $CI_TEST_SECRET"
            echo "Ã§a fonctionne"
          else
            echo "CI_TEST_SECRET is not set"
          fi
        continue-on-error: true

      - name: Run tests and save output
        working-directory: .
        run: |
          mkdir -p test-results
          npm test --silent 2>&1 | tee test-results/frontend.log
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Pong-front-test-results
          path: test-results/
          
